steps:
  # Build the container image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_BETTER_AUTH_URL=${_NEXT_PUBLIC_BETTER_AUTH_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${_NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_COINGECKO_API_KEY=${_NEXT_PUBLIC_COINGECKO_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FINNHUB_API_KEY=${_NEXT_PUBLIC_FINNHUB_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_NEWS_API_KEY=${_NEXT_PUBLIC_NEWS_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/financial-planner:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/financial-planner:latest'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/financial-planner:$COMMIT_SHA'
      
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/financial-planner:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'financial-planner'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-planner:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY},NEXT_PUBLIC_BETTER_AUTH_URL=${_NEXT_PUBLIC_BETTER_AUTH_URL},NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL},NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${_NEXT_PUBLIC_GOOGLE_MAPS_API_KEY},NEXT_PUBLIC_COINGECKO_API_KEY=${_NEXT_PUBLIC_COINGECKO_API_KEY},NEXT_PUBLIC_FINNHUB_API_KEY=${_NEXT_PUBLIC_FINNHUB_API_KEY},NEXT_PUBLIC_NEWS_API_KEY=${_NEXT_PUBLIC_NEWS_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/financial-planner:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/financial-planner:latest'

timeout: '1200s'
options:
  machineType: 'N1_HIGHCPU_8'
